<div class="footer" style="padding:0px;margin: 0px;">
  <div class="card blue-grey" style="padding:0px;margin: 0px;">
    <div class="card-content white-text center-align">
      <a class="waves-effect waves-light btn-small tooltipped" data-position="top" data-tooltip="Email TRS"
        href="mailto:TeacherRecSystem@gmail.com"><i class="material-icons">contact_mail</i></a>
      <a class="waves-effect waves-light btn-small" href="https://trigaten.github.io/TeacherRecommenderSite/"
        target="_blank"> TRS WEBSITE</a>
      <a class="waves-effect waves-light btn-small tooltipped" data-position="top" data-tooltip="Settings"
        id="settings-button" onclick="toggleSettings()"><i class="material-icons">settings</i></a>
    </div>
  </div>
</div>
<script>
  $('#settings').toggle(1);
  var settingsOpen = false;
  function toggleSettings() {
    let elem = document.getElementById("settings-button");
    //close settings
    if (settingsOpen) {
      $('#settings').toggle(500);
      $('#sections').toggle(500);
      elem.classList.remove("red")
      elem.classList.remove("darken-1")
      elem.innerHTML = "<i class='material-icons'>settings</i>"
    } else {
      $('#settings').toggle(500);
      elem.classList.add("red")
      elem.classList.add("darken-1")
      elem.innerHTML = "X"
      $('#sections').toggle(500);
    }
    settingsOpen = !settingsOpen;
    // make sure area is scrolled to the top
    let mid = document.getElementById('middle');
    mid.scrollTop = 0;
  }
</script>

</html>
